  <canvas id="game" width="800" height="600"></canvas>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    let keys = {};
    let bullets = [];
    let enemies = [];
    let score = 0;
    let gameOver = false;

    const player = {
      x: 400,
      y: 300,
      size: 20,
      speed: 4,
      hp: 3
    };

    const mouse = { x: 0, y: 0 };

    document.addEventListener("keydown", (e) => keys[e.key] = true);
    document.addEventListener("keyup", (e) => keys[e.key] = false);
    canvas.addEventListener("mousemove", (e) => {
      const rect = canvas.getBoundingClientRect();
      mouse.x = e.clientX - rect.left;
      mouse.y = e.clientY - rect.top;
    });
    canvas.addEventListener("click", shoot);

    function shoot() {
      const angle = Math.atan2(mouse.y - player.y, mouse.x - player.x);
      bullets.push({
        x: player.x,
        y: player.y,
        dx: Math.cos(angle) * 7,
        dy: Math.sin(angle) * 7
      });
    }

    function spawnEnemy() {
      const edge = Math.floor(Math.random() * 4);
      let x, y;
      if (edge === 0) { x = 0; y = Math.random() * canvas.height; }
      if (edge === 1) { x = canvas.width; y = Math.random() * canvas.height; }
      if (edge === 2) { x = Math.random() * canvas.width; y = 0; }
      if (edge === 3) { x = Math.random() * canvas.width; y = canvas.height; }

      enemies.push({ x, y, size: 20, speed: 1.5 });
    }

    function update() {
      if (gameOver) return;

      if (keys["w"]) player.y -= player.speed;
      if (keys["s"]) player.y += player.speed;
      if (keys["a"]) player.x -= player.speed;
      if (keys["d"]) player.x += player.speed;

      player.x = Math.max(0, Math.min(canvas.width, player.x));
      player.y = Math.max(0, Math.min(canvas.height, player.y));

      bullets = bullets.filter(b => b.x >= 0 && b.x <= canvas.width && b.y >= 0 && b.y <= canvas.height);
      bullets.forEach(b => {
        b.x += b.dx;
        b.y += b.dy;
      });

      enemies.forEach(e => {
        const angle = Math.atan2(player.y - e.y, player.x - e.x);
        e.x += Math.cos(angle) * e.speed;
        e.y += Math.sin(angle) * e.speed;

        const dist = Math.hypot(player.x - e.x, player.y - e.y);
        if (dist < player.size + e.size) {
          player.hp--;
          enemies.splice(enemies.indexOf(e), 1);
          if (player.hp <= 0) {
            gameOver = true;
          }
        }
      });

      bullets.forEach((b, bi) => {
        enemies.forEach((e, ei) => {
          const dist = Math.hypot(b.x - e.x, b.y - e.y);
          if (dist < e.size) {
            enemies.splice(ei, 1);
            bullets.splice(bi, 1);
            score++;
          }
        });
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "lime";
      ctx.beginPath();
      ctx.arc(player.x, player.y, player.size, 0, Math.PI * 2);
      ctx.fill();

      ctx.fillStyle = "white";
      bullets.forEach(b => {
        ctx.beginPath();
        ctx.arc(b.x, b.y, 5, 0, Math.PI * 2);
        ctx.fill();
      });

      ctx.fillStyle = "red";
      enemies.forEach(e => {
        ctx.beginPath();
        ctx.arc(e.x, e.y, e.size, 0, Math.PI * 2);
        ctx.fill();
      });

      ctx.fillStyle = "white";
      ctx.font = "20px Arial";
      ctx.fillText(`HP: ${player.hp}`, 10, 20);
      ctx.fillText(`Wynik: ${score}`, 10, 45);

      if (gameOver) {
        ctx.fillStyle = "rgba(0,0,0,0.7)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "white";
        ctx.font = "50px Arial";
        ctx.fillText("KONIEC GRY", 250, 300);
      }
    }

    setInterval(() => {
      if (!gameOver) spawnEnemy();
    }, 1000);

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
